<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nginx Proxy Guard</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Inter&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- Pretendard from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <style>
        :root {
            --font-system: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            --font-gowun-batang: 'Gowun Batang', serif;
            --font-noto-sans-kr: 'Noto Sans KR', sans-serif;
            --font-pretendard: 'Pretendard', sans-serif;
            --font-inter: 'Inter', sans-serif;
            --current-font: var(--font-system);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--current-font);
            background: linear-gradient(135deg, #1e3a5f 0%, #0d1b2a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        body[data-font="gowun-batang"] { --current-font: var(--font-gowun-batang); }
        body[data-font="noto-sans-kr"] { --current-font: var(--font-noto-sans-kr); }
        body[data-font="pretendard"] { --current-font: var(--font-pretendard); }
        body[data-font="inter"] { --current-font: var(--font-inter); }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 650px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 40px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            color: #4ade80;
            margin-bottom: 15px;
        }

        .status-indicator .dot {
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .info-text {
            color: #94a3b8;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px 15px;
        }

        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .feature-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: #e2e8f0;
        }

        .footer {
            margin-top: 40px;
            color: #64748b;
            font-size: 0.85rem;
        }

        .footer a {
            color: #60a5fa;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .lang-switch {
            margin-top: 20px;
        }

        .lang-switch button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #94a3b8;
            padding: 6px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            margin: 0 4px;
            transition: all 0.2s;
        }

        .lang-switch button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .lang-switch button.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        @media (max-width: 500px) {
            .features {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/favicon.ico" alt="Nginx Proxy Guard">
        </div>

        <h1>Nginx Proxy Guard</h1>
        <p class="subtitle" id="subtitle"></p>

        <div class="status-card">
            <div class="status-indicator">
                <span class="dot"></span>
                <span id="status-text"></span>
            </div>
            <p class="info-text" id="info-text"></p>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üõ°Ô∏è</div>
                <div class="feature-title" id="feat-waf"></div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div class="feature-title" id="feat-ssl"></div>
            </div>
            <div class="feature">
                <div class="feature-icon">ü§ñ</div>
                <div class="feature-title" id="feat-bot"></div>
            </div>
        </div>

        <div class="footer">
            <p id="powered-by"></p>
        </div>

        <div class="lang-switch">
            <button onclick="setLang('ko')" id="lang-ko">ÌïúÍµ≠Ïñ¥</button>
            <button onclick="setLang('en')" id="lang-en">English</button>
        </div>
    </div>

    <script>
        const i18n = {
            ko: {
                subtitle: 'WAF Î≥¥Ìò∏ Í∏∞Îä•Ïù¥ ÎÇ¥Ïû•Îêú Nginx ÌîÑÎ°ùÏãú Îß§ÎãàÏ†Ä',
                statusRunning: 'ÏÑúÎ≤Ñ Ï†ïÏÉÅ ÏûëÎèô Ï§ë',
                infoText: 'Ïù¥ ÏÑúÎ≤ÑÎäî Nginx Proxy GuardÎ°ú Î≥¥Ìò∏ÎêòÍ≥† ÏûàÏäµÎãàÎã§. Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖòÏóê Ï†ëÍ∑ºÌïòÎ†§Î©¥ ÏÑ§Ï†ïÎêú ÎèÑÎ©îÏù∏ Ïù¥Î¶ÑÏùÑ ÏÇ¨Ïö©ÌïòÏÑ∏Ïöî.',
                featWaf: 'WAF Î≥¥Ìò∏',
                featSsl: 'SSL/TLS',
                featBot: 'Î¥á ÌïÑÌÑ∞',
                poweredBy: 'Powered by <a href="https://github.com/svrforum/nginxproxyguard" target="_blank">Nginx Proxy Guard</a>'
            },
            en: {
                subtitle: 'Nginx Proxy Manager with WAF Protection',
                statusRunning: 'Server is running',
                infoText: 'This server is protected by Nginx Proxy Guard. To access your applications, please use the configured domain names.',
                featWaf: 'WAF Protection',
                featSsl: 'SSL/TLS',
                featBot: 'Bot Filter',
                poweredBy: 'Powered by <a href="https://github.com/svrforum/nginxproxyguard" target="_blank">Nginx Proxy Guard</a>'
            }
        };

        function detectLang() {
            const saved = localStorage.getItem('npg_lang');
            if (saved && i18n[saved]) return saved;
            const browserLang = navigator.language.split('-')[0];
            return i18n[browserLang] ? browserLang : 'en';
        }

        let currentLang = detectLang();

        function setLang(lang) {
            currentLang = lang;
            localStorage.setItem('npg_lang', lang);
            updateTexts();
            document.querySelectorAll('.lang-switch button').forEach(btn => btn.classList.remove('active'));
            document.getElementById('lang-' + lang).classList.add('active');
        }

        function t(key) {
            return i18n[currentLang][key] || i18n['en'][key] || key;
        }

        function updateTexts() {
            document.getElementById('subtitle').textContent = t('subtitle');
            document.getElementById('status-text').textContent = t('statusRunning');
            document.getElementById('info-text').textContent = t('infoText');
            document.getElementById('feat-waf').textContent = t('featWaf');
            document.getElementById('feat-ssl').textContent = t('featSsl');
            document.getElementById('feat-bot').textContent = t('featBot');
            document.getElementById('powered-by').innerHTML = t('poweredBy');
        }

        // Initialize
        updateTexts();
        document.getElementById('lang-' + currentLang).classList.add('active');

        // Load font from API (global setting)
        async function loadFont() {
            try {
                const res = await fetch('/api/v1/public/ui-settings');
                if (res.ok) {
                    const data = await res.json();
                    if (data.font_family && data.font_family !== 'system') {
                        document.body.setAttribute('data-font', data.font_family);
                    }
                }
            } catch (e) {
                // Fallback to localStorage if API fails
                const savedFont = localStorage.getItem('npg_font_family');
                if (savedFont && savedFont !== 'system') {
                    document.body.setAttribute('data-font', savedFont);
                }
            }
        }
        loadFont();
    </script>
</body>
</html>
