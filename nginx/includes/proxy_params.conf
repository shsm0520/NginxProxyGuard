# Proxy parameters for nginx-proxy-guard
# Included in all proxy locations

proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;

# Enable HTTP/1.1 for upstream keepalive connections
proxy_http_version 1.1;
proxy_set_header Connection "";

# Timeouts and buffer settings are managed by Global Settings
# and added directly in each proxy host config

# Error handling
proxy_intercept_errors off;
